<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img id="headerimg" src="./Pic/logo-mictlan.jpg">
        <nav class="menu" style="color: white; margin-left: 20px;">
            <a href="./index.html">Inicio |</a>
            <a href="./aboutus.html">Sobre nosotros |</a>
            <a href="./contact.html">Contacto</a>
        </nav>
    </header>

    <div class="container-contact">
        <div class="content-15">
            ADs
        </div>

        <div class="content-70">
            <div style="width: 461.04px; position: relative; left: 20%;">
                <h1>Contáctame</h1>
                <p class="contact-text">En esta página puedes encontrar mi información de contacto.</p>
                <div>
                    <h2>Correo electrónico:</h2>
                    <p class="contact-text">correo@example.com</p>
    
                    <h2>Teléfono:</h2>
                    <p class="contact-text">+123-456-7890</p>
                </div>
            </div>
            <h2>Formulario de contacto:</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div class="content-15">
            News
        </div>
    </div>

    <footer>
        <div class="icon">
            <img src="./Pic/logo-mictlan.jpg" style="margin: 25px; width: 150px;" alt="Logo de Quijada">
        </div>
        <div class="contacto">
            <p>Facebook: <a href="#">@quijada</a></p>
            <p>Instagram: <a href="#">@quijada</a></p>
            <p>Correo: <a href="mailto:correo@quijada.com">correo@quijada.com</a></p>
            <p>Mictlan &copy;</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
