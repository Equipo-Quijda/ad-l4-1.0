

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img id="headerimg" src="./Pic/logo-mictlan.jpg">
        <nav class="menu" style="color: white; margin-left: 20px;">
            <a href="./index.html">Inicio   |</a>
            <a href="./aboutus.html">Sobre nosotros   |</a>
            <a href="./contact.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h1>Contáctame</h1>
        <p>En esta página puedes encontrar mi información de contacto.</p>
    
        <h2>Correo electrónico:</h2>
        <p>correo@example.com</p>
    
        <h2>Teléfono:</h2>
        <p>+123-456-7890</p>
    
        <h2>Formulario de contacto:</h2>
        <form action="#">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br><br>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"><br><br>
    
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    
            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer>
      <div class="icon">
        <img src="./Pic/logo-mictlan.jpg"  style="margin: 25px ; width: 150px;" alt="Logo de Quijada">
      </div>
      <div class="contacto">
           <p>Facebook: <link rel="stylesheet" href=""> @quijada</p>
            <p>Instagram: <link rel="stylesheet" href=""> @quijada</p>
            <p>Correo: <link rel="stylesheet" href=""> correo@quijada.com</p>
          <p>Mictlan &copy;</p>
      </div>
    </footer>
</body>

</html>
